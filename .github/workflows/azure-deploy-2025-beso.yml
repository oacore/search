name: 2025 deploy azure

env:
  NPM_TOKEN: ${{ secrets.NPM1_TOKEN }}
  API_KEY: ${{ secrets.API1_KEY }}

on:
  push:
    branches:
      - s_azure_test
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      # ✅ CHANGED: Use `npm ci` for cleaner install and ensure all deps are installed.
      # ✅ REMOVED: `--if-present` to make sure the build actually fails if it's missing.
      - name: Install dependencies and build app
        run: |
          npm ci --legacy-peer-deps
          npm run build

      # ✅ CHANGED: Include node_modules and .next in the zip by not excluding anything.
      - name: Zip artifact for deployment
        run: zip -r release.zip . 

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write 
      contents: read 

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      # ✅ NO CHANGE: Deployment to Azure Web App
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'core-search'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BCA28C303AFF490AA6E9231236FD8202 }}
